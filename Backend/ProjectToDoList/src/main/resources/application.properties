spring.application.name=ProjectToDoList

# SQLite Connection
spring.datasource.url=jdbc:sqlite:../../Database/ProjectToDoList.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Optional: Show SQL queries in console (useful for development)
spring.jpa.show-sql=true

# Logging Configuration
# Log Levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO
logging.level.asl.ProjectToDoList=DEBUG
logging.level.org.springframework=INFO

# Log pattern with timestamp, level, thread, and message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Optional: Log to file
logging.file.name=logs/todo-app.log
